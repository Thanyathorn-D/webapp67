<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <header>
            <h1>เข้าระบบ/ลงทะเบียน</h1>
        </header>
    
        <section>
            <div class="container">
                <form action="homelogout.html" method="post" target="_blank">
                    <table>
                        <tr>
                            <td><select name = "education">
                                <option label="เลือกประเภท"></option>
                                <option value="1">ผู้ประกอบการ</option>
                                <option value="2">ผู้สมัครงาน</option>
                            </select></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td><label for="idcard">เลขประจำตัวประชาชน:</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="idcard" name="idcard" size="25"></td>
                        </tr>
                        <tr>
                            <td><label for="password">รหัสผ่าน:</label></td>
                        </tr>
                        <tr>
                            <td><input type="password" id="password" name="password" size="25"></td>
                        </tr>
                    </table>
                    <div class="form-actions">
                        <input class="login" type="submit" id="login" name="login" value="เข้าระบบ" >
                    </div>
                </form>
                <form action="member.html" method="post">
                <div class="form-actions">
                    <p>หากท่านยังไม่มีรหัสผู้ใช้งาน</p>
                    <input class="create" type="submit" id="createaccount" name="createaccount" value="สมัครสมาชิก" >
                </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>

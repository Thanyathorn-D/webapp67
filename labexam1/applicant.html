<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="applicant.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>สมัครสมาชิก</h1>
            <form action="login.html" method="post" target="_blank">
                <table>
                    <tr>
                        <td><label for="idcard">เลขประจำตัวประชาชน:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="idcard" name="idcard" size="25"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="male" name="male" value="male">เพศชาย</td>
                    </tr>
                    <tr>
                        <td> <input type="checkbox" id="female" name="female" value="female">เพศหญิง</td>
                    </tr>
                    <tr>
                        <td><label for="age">อายุ:</label></td>
                    </tr>
                    <tr>
                        <td><input type="age" id="age" name="age" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="address">ที่อยู่:</label></td>
                    </tr>
                    <tr>
                        <td><input type="address" id="address" name="address" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="province">จังหวัด:</label></td>
                    </tr>
                    <tr>
                        <td><input type="province" id="province" name="province" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="country">ประเทศ:</label></td>
                    </tr>
                    <tr>
                        <td><input type="country" id="country" name="country" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="zipcode">รหัสไปรษณีย์:</label></td>
                    </tr>
                    <tr>
                        <td><input type="zipcode" id="zipcode" name="zipcode" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="contact">เบอร์โทร:</label></td>
                    </tr>
                    <tr>
                        <td><input type="contact" id="contact" name="contact" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="gmail">อีเมลล์:</label></td>
                    </tr>
                    <tr>
                        <td><input type="gmail" id="gmail" name="gmail" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="password">รหัสผ่าน:</label></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" name="password" size="25"></td>
                    </tr>
                    <tr>
                        <td><label for="date">วัน/เดือน/ปี:</label></td>
                    </tr>
                    <tr>
                        <td><input type="date" id="date" name="date" size="25"></td>
                    </tr>
                </table>
                <div class="form-actions">
                    <input class="create" type="submit" id="createaccount" name="createaccount" value="สมัครสมาชิก" >
                </div>
            </form>
        </div>
    </section>        
</body>
</html>
